<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
    .strike-through{
      text-decoration: line-through;
      color: blueviolet
    }
    .dark{
      background-color: gold;
    }
  </style>
</head>

<body>
  <div id="app">
    <img src="기타.jpg">직접지정</img>

    <img v-bind:src="fileName">v-bind로 지정</img>

    <a href="https://www.naver.com">링크를 직접 지정</a>

    <a v-bind:href="myUrl">링크를 v-bind로 지정</a>

    <!-- align -->
    <p align="right">우측정렬 직접 저장</p>
    <p v-bind:align="myAlign">우측정렬을 v-bind로 지정</p>

    <!-- 인라인 스타일 지정 -->
    <p style="color:#E08000">문자색 직접 지정</p>
    <p v-bind:style="{color:myColor}">v-bind로 문자색 지정</p>

    <p style="font-size:200%">글자 크기 직접 지정</p>
    <p v-bind:style="{fontSize : mySize}">글자크기를 v-bind로 지정</p>

    <p style="background-color: aqua;">배경색 직접 지정</p>
    <p v-bind:style="{backgroundColor: myBackColor }">배경색 v-bind로 지정</p>

    <p class="strike-through">직접 클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 클래스 지정</p>
    <p v-bind:class="[myClass,darkClass]">v-bind를 복수로 지정</p>
    <p v-bind:class="{'strike-through':isOn}">데이터로 클래스 on/off</p>

    <button v-on:click="changeClass">클래스 변경</button>
  </div>

  <script>
    new Vue({
      el:'#app',
      data:{
        fileName:'기타.jpg',
        myUrl:"https://www.naver.com",
        myAlign:"right",
        myColor:"#E08000",
        mySize:"200%",
        myBackColor:"red",
        myClass:"strike-through",
        darkClass:"dark",
        isOn: true
      },
      methods:{
        changeClass : function(){
          if(this.isOn){
            this.isOn = false;
          }else{
            this.isOn =  true;
          }
        }
      }
    })
  </script>
</body>
</html>
