<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="app">
      <!-- myArray 1~10까지 데이터를 담고 있음 -->
      <!-- 짝수만 li tag에 등록 -->
      <!-- <li v-for="item in myArray" v-if="item%2==0">{{item}}</li> -->
      <ul>
        <li v-for="item in myArray">{{item}}</li>
      </ul>
    </div>
    <button v-on:click="eventData()">짝수만 표시</button>

    <script>
      new Vue({
        el: "#app",
        data: {
          myArray: [1, 2, 3, 4, 5, 6],
        },
        methods: {
          eventData: function () {
            //filter val에 myArray의 데이터가 차례로 담겨서 return값이 true인 애들만 새로이 myArray에 담김
            this.myArray = this.myArray.filter(function (val) {
              return val % 2 == 0;
            });
          },
        },
      });
    </script>
  </body>
</html>
