<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>ToDo리스트</h2>
    <div id="app">
      <div v-for="todo in todos">
        <label>
          <input type="checkbox" v-model="todo.done" />
          <span :class="{donestyle:todo.done}"> {{todo.text}} </span>
        </label>
      </div>

      <input
        type="text"
        v-model:trim="addText"
        v-on:keyup.enter="addToDo"
        placeholder="할일 작성"
      />

      <p>
        <button @click="cleanToDo">처리완료삭제</button>
      </p>

      <p>{{remaining}}/{{todos.length}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          addText: "",
          todos: [
            { done: false, text: "빵사기" },
            { done: false, text: "커피사기" },
          ],
        },
        computed: {
          remaining: function () {
            return this.todos.filter(function (val) {
              return val.done; //filter가 return 뒤의 내용이true인 애들만 새롭게 배열로 만들어서 return
            }).length;
          },
        },
        methods: {
          addToDo: function () {
            if (this.addText) {
              //addText에 값이 있으면 true
              this.todos.push({ done: false, text: this.addText });
              this.addText = "";
            }
          },
          cleanToDo: function () {
            this.todos = this.todos.filter(function (val) {
              return val.done == false;
            });
          },
        },
      });
    </script>

    <style>
      .donestyle {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </body>
</html>
